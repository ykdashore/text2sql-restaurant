version: '3.8'

services:
  db:
    image: postgres:15
    container_name: text2sql_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: restaurantdb
    volumes:
      - ./schema:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./src
    container_name: text2sql_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/restaurantdb"
      API_KEYS: ${API_KEYS}  # Add your production API keys
    volumes:
      - ./src:/src
    ports:
      - "8010:8010"
    command: uvicorn app:app --host 0.0.0.0 --port 8010 --reload

  tests:
    build: ./src
    container_name: text2sql_tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/restaurantdb"
      API_KEYS: "test-key-12345,test-key-67890"  # Test-specific keys
    volumes:
      - ./src:/src
    command: pytest -q

volumes:
  postgres_data: